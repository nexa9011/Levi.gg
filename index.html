        body {

        /* Smooth Entry Animation with Spring */
        @keyframes springUp {
            0% { opacity: 0; transform: translateY(40px) scale(0.95); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }
        
        .animate-enter {
            animation: springUp 1.1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            will-change: transform, opacity, filter;
        }

        /* Stagger Delays */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }

        /* Fluid Text Gradient */
        @keyframes gradient-x {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient-text {
            background-size: 200% auto;
            animation: gradient-x 6s ease infinite;
        }

        /* Organic Float */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Sound Wave Animation */
        @keyframes wave {
            0%, 100% { height: 10%; opacity: 0.3; }
            50% { height: 100%; opacity: 1; }
        }
        .animate-wave-bar {
            animation: wave 1.2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Card Hover Shine */
        .card-shine {
            position: relative;
            overflow: hidden;
        }
        .card-shine::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.03), transparent);
            transform: skewX(-20deg);
            transition: none;
            pointer-events: none;
        }
        .card-shine:hover::before {
            left: 200%;
            transition: 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Premium Smooth Hover Transition Class */
        .transition-fluid {
